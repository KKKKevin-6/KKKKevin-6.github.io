		<!-- 顶点着色器和片元着色器代码 -->
		<!--a-->
		<script id="vertex-shader-a" type="x-shader/x-vertex">
			attribute vec4 vPosition;
		
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader-a" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			void main(){
				gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );
			}
		</script>
		<!--b-->
		<script id="vertex-shader-b" type="x-shader/x-vertex">

		<script id="fragment-shader-b" type="x-shader/x-fragment">

			}
		</script>

		<!--e-->
		<script id="vertex-shader-e" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;
			void main(){
				gl_Position = vPosition;
				fColor=vColor;
			}
		</script>
		<script id="fragment-shader-e" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			void main(){
				gl_FragColor = fColor;
			}
		</script>
